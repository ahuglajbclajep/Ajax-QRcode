<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>payara-micro</title>
        <script>
            function ajax() {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'ajax');
                xhr.send(document.getElementById("contents").value);
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="contents" value="" required autofocus>
            <input type="submit" id="submit" onclick="ajax()">
        </form>
    </body>
</html>
